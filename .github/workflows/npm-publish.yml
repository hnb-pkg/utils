name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # 新增步骤：安装 pnpm
      - uses: pnpm/action-setup@v4
        with:
          # 指定 pnpm 版本，例如 '9'。建议固定版本，但省略具体小版本号以自动获取补丁更新。
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # 配置 pnpm 缓存，这能显著加速后续安装
          cache: 'pnpm'
      # 使用 pnpm 命令替代 npm
      - run: pnpm install --frozen-lockfile  # 这相当于 pnpm 的 `npm ci`
      - run: pnpm run build
      - run: pnpm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm publish --no-git-checks  # 使用 pnpm 发布
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
